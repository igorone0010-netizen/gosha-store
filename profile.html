<!DOCTYPE html>
<html lang="ru">
<head>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Профиль</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg-dark: #0d0f1a;
  --card-bg: #1a1d2b;
  --text-light: #fff;
  --text-gray: #a3a3a3;
  --radius: 14px;
}

body {
  background: var(--bg-dark);
  color: var(--text-light);
  font-family: "Orbitron", sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
}

.profile-container {
  width: 390px;
  height: 670px;
  padding: 18px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
}

/* Заголовок */
.header {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}
.header h1 {
  font-size: 22px;
  font-weight: 700;
  margin: 0;
}
.header p {
  font-size: 13px;
  color: var(--text-gray);
  margin: 2px 0 0;
}

/* Карточки */
.card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 14px 16px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 10px;
  cursor: pointer;
  transition: 0.3s;
}
.card:hover {
  background: #22263b;
}
.card i {
  font-size: 16px;
  opacity: 0.8;
}

.section-title {
  font-size: 13px;
  color: var(--text-gray);
  margin: 14px 0 6px;
}

/* Маленькие карточки */
.small-cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.small-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 16px;
  text-align: left;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  transition: 0.3s;
  cursor: pointer;
}
.small-card:hover {
  background: #22263b;
}
.small-card strong {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  margin-bottom: 4px;
}
.small-card small {
  color: var(--text-gray);
  font-size: 12px;
}

/* Support (на всю ширину контента) */
.support-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 16px;
  margin-top: 10px;
  transition: 0.3s;
  cursor: pointer;
}
.support-card:hover {
  background: #22263b;
}
.support-card strong {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  margin-bottom: 4px;
}
.support-card small {
  color: var(--text-gray);
  font-size: 12px;
}

/* ===== СТЕКЛЯННАЯ ПАНЕЛЬ ===== */
.bottom-panel {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(390px - 36px - 10%); /* уменьшено на 10% */
  background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0.4) 100%);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  border: 1px solid rgba(255,255,255,0.12);
  padding: 10px 12px 6px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  transition: 0.3s;
}

/* Поисковая строка */
.search-bar {
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 6px 10px;
  border: 1px solid rgba(255,255,255,0.12);
}
.search-bar i {
  font-size: 18px;
  color: rgba(255,255,255,0.7);
}
.search-bar input {
  flex: 1;
  background: none;
  border: none;
  outline: none;
  color: white;
  font-size: 14px;
  padding: 4px 10px;
}

/* Меню кнопок */
.menu {
  display: flex;
  justify-content: space-around;
  align-items: center;
  width: 100%;
}
.menu__item {
  background: none;
  border: none;
  color: rgba(255,255,255,0.75);
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
}
.menu__item:hover {
  color: #fff;
}
.menu__item.active {
  background: radial-gradient(circle at center, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.05) 70%);
  color: #fff;
  transform: translateY(-5px);
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
}
.menu__item.active i {
  transform: scale(1.15);
  transition: 0.3s;
}
</style>
</head>

<body>
<div class="profile-container">

  <div>
    <div class="header">
      <h1 id="greeting">Привет!</h1>
      <p>Рады тебя видеть</p>
    </div>

    <div class="section-title">Данные от аккаунта</div>
    <div class="card"><i class="fa-solid fa-at"></i> Ваша почта</div>
    <div class="card"><i class="fa-solid fa-user"></i> Пароль</div>

    <div class="small-cards">
      <div class="small-card">
        <strong><i class="fa-solid fa-clock-rotate-left"></i> История</strong>
        <small>Ваши последние заказы</small>
      </div>
      <div class="small-card">
        <strong><i class="fa-brands fa-telegram"></i> Telegram</strong>
        <small>Наш канал с новостями</small>
      </div>
    </div>

    <div class="support-card">
      <strong><i class="fa-solid fa-circle-question"></i> Support</strong>
      <small>Если будут вопросы</small>
    </div>
  </div>
</div>

<!-- Нижняя стеклянная панель -->
<div class="bottom-panel">
  <div class="search-bar">
    <i class="fa-solid fa-bars"></i>
    <input type="text" placeholder="Поиск">
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>

  <div class="menu">
    <button class="menu__item active"><i class="fa-solid fa-house"></i></button>
    <button class="menu__item"><i class="fa-solid fa-layer-group"></i></button>
    <button class="menu__item"><i class="fa-solid fa-bag-shopping"></i></button>
    <button class="menu__item"><i class="fa-solid fa-heart"></i></button>
  </div>
</div>

<script>
if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.ready();
  const user = Telegram.WebApp.initDataUnsafe?.user;
  if (user && user.first_name) {
    document.getElementById('greeting').textContent = `Привет, ${user.first_name}!`;
  }
}

// Переключение активной кнопки меню
document.querySelectorAll('.menu__item').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.menu__item').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  });
});
</script>

<script>
if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.ready();

  // показать кнопку "Назад"
  Telegram.WebApp.BackButton.show();

  // действие по нажатию
  Telegram.WebApp.onEvent('backButtonClicked', () => {
    // если есть история — вернуться
    if (document.referrer) {
      window.history.back();
    } else {
      // иначе закрыть приложение
      Telegram.WebApp.close();
    }
  });
}
</script>
</body>
</html>
