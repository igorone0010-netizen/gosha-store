<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Профиль</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-dark: #0d0f1a;
  --card-bg: #1a1d2b;
  --text-light: #fff;
  --text-gray: #a3a3a3;
  --radius: 14px;
}

body {
  background: var(--bg-dark);
  color: var(--text-light);
  font-family: "Orbitron", sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
}

.profile-container {
  width: 390px;
  height: 670px;
  padding: 18px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
}

/* Заголовок */
.header {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}
.header h1 {
  font-size: 22px;
  font-weight: 700;
  margin: 0;
}
.header p {
  font-size: 13px;
  color: var(--text-gray);
  margin: 2px 0 0;
}

/* Карточки */
.card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 14px 16px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 10px;
  cursor: pointer;
  transition: 0.3s;
}
.card:hover {
  background: #22263b;
}
.card i {
  font-size: 16px;
  opacity: 0.8;
}

.section-title {
  font-size: 13px;
  color: var(--text-gray);
  margin: 14px 0 6px;
}

/* Маленькие карточки */
.small-cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.small-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 16px;
  text-align: left;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  transition: 0.3s;
  cursor: pointer;
}
.small-card:hover {
  background: #22263b;
}
.small-card strong {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  margin-bottom: 4px;
}
.small-card small {
  color: var(--text-gray);
  font-size: 12px;
}

/* Support (на всю ширину) */
.support-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 16px;
  margin-top: 10px;
  transition: 0.3s;
  cursor: pointer;
}
.support-card:hover {
  background: #22263b;
}
.support-card strong {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  margin-bottom: 4px;
}
.support-card small {
  color: var(--text-gray);
  font-size: 12px;
}

/* Парящая нижняя панель */
.bottom-nav {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  width: 88%;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 10px 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.4);
}
.bottom-nav input {
  flex: 1;
  background: none;
  border: none;
  outline: none;
  color: var(--text-light);
  font-size: 14px;
}
.bottom-nav button {
  background: none;
  border: none;
  color: var(--text-light);
  font-size: 18px;
  cursor: pointer;
}

/* Иконки под панелью */
.icons {
  display: flex;
  justify-content: space-around;
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
}
.icons i {
  font-size: 22px;
  opacity: 0.85;
  transition: 0.3s;
}
.icons i:hover {
  opacity: 1;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="profile-container">

  <div>
    <div class="header">
      <h1 id="greeting">Привет!</h1>
      <p>Рады тебя видеть</p>
    </div>

    <div class="section-title">Данные от аккаунта</div>
    <div class="card"><i class="fa-solid fa-at"></i> Ваша почта</div>
    <div class="card"><i class="fa-solid fa-user"></i> Пароль</div>

    <div class="small-cards">
      <div class="small-card">
        <strong><i class="fa-solid fa-clock-rotate-left"></i> История</strong>
        <small>Ваши последние заказы в сервисе</small>
      </div>
      <div class="small-card">
        <strong><i class="fa-brands fa-telegram"></i> Telegram</strong>
        <small>Наш канал с новостями</small>
      </div>
    </div>

    <div class="support-card">
      <strong><i class="fa-solid fa-circle-question"></i> Support</strong>
      <small>Если будут вопросы</small>
    </div>
  </div>

</div>

<!-- Парящая нижняя панель -->
<div class="bottom-nav">
  <button><i class="fa-solid fa-bars"></i></button>
  <input type="text" placeholder="Поиск">
  <button><i class="fa-solid fa-magnifying-glass"></i></button>
</div>

<!-- Иконки навигации -->
<div class="icons">
  <i class="fa-solid fa-house"></i>
  <i class="fa-solid fa-layer-group"></i>
  <i class="fa-solid fa-bag-shopping"></i>
  <i class="fa-solid fa-user"></i>
</div>

<script>
if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.ready();
  const user = Telegram.WebApp.initDataUnsafe?.user;
  if (user && user.first_name) {
    document.getElementById('greeting').textContent = `Привет, ${user.first_name}!`;
  }

  Telegram.WebApp.BackButton.show();
  Telegram.WebApp.onEvent('backButtonClicked', () => {
    window.location.href = 'index.html';
  });
}
</script>
</body>
</html>
