<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>GS</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-main: radial-gradient(circle at top, #101427, #050716);
  --text-color: #ffffff;
  --ps-blue: #0057B8;
  --ps-plus: #FFD700;
  --ps-wallet: #673AB7;
  --gp-green: #107C10;
  --valorant-red: #FF4655;
  --support-bg: rgba(255,255,255,0.08);
  --profile-hover: #0070FF;
  --profile-bg: #0d0f1a;
  --card-bg: #1a1d2b;
}

/* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  background: var(--bg-main);
  color: var(--text-color);
  font-family: "Orbitron", sans-serif;
  margin: 0;
  height: 100vh;
  overflow: hidden;
}

.app-container {
  width: 390px;
  height: 670px;
  background: var(--bg-main);
  padding: 16px;
  border-radius: 20px;
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
}

/* –®–∞–ø–∫–∞ */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  margin-bottom: 8px;
}

.logo span {
  font-weight: 700;
  font-size: 22px;
  background: linear-gradient(90deg, #0070FF, #00D4FF);
  -webkit-background-clip: text;
  color: transparent;
  letter-spacing: 1px;
}

/* –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
.profile-btn {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(0, 136, 255, 0.25);
  border-radius: 999px;
  padding: 6px 14px;
  color: #d6e0ff;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: inset 0 0 8px rgba(0,112,255,0.3);
  backdrop-filter: blur(6px);
}

.profile-btn:hover {
  background: rgba(0, 112, 255, 0.15);
  box-shadow: 0 0 10px rgba(0,112,255,0.6);
  transform: scale(1.03);
}
.profile-btn:active {
  background: var(--profile-hover);
  color: #fff;
  transform: scale(0.98);
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
h2 {
  font-size: 16px;
  margin: 4px 0 10px 0;
  text-align: left;
  color: #d6e0ff;
  text-transform: uppercase;
  letter-spacing: 0.8px;
}

/* –ú–µ–Ω—é */
.menu {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* –†—è–¥—ã –∫–Ω–æ–ø–æ–∫ */
.row {
  display: flex;
  gap: 6px;
  width: 100%;
}

/* –ö–Ω–æ–ø–∫–∏ */
.btn {
  flex: 1;
  border: none;
  border-radius: 18px;
  padding: 14px 10px;
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  cursor: pointer;
  transition: all 0.35s cubic-bezier(0.25, 1, 0.5, 1);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
}

.btn img {
  width: 26px;
  height: 26px;
  object-fit: contain;
  filter: drop-shadow(0 0 4px rgba(255,255,255,0.3));
}

.btn:hover {
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 0 16px rgba(0,112,255,0.5);
}

/* –¶–≤–µ—Ç–∞ */
.ps-personal { border: 1px solid rgba(0,112,255,0.4); }
.ps-plus     { border: 1px solid rgba(255,215,0,0.4); }
.ps-wallet   { border: 1px solid rgba(120,80,255,0.4); }
.gamepass    { border: 1px solid rgba(16,124,16,0.5); }
.valorant    { border: 1px solid rgba(255,70,85,0.5); }

/* PS Plus */
.ps-plus {
  flex-direction: column;
  gap: 4px;
}
.ps-plus img {
  width: 46px;
  height: 46px;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.4));
}
.ps-plus span {
  font-size: 14px;
  letter-spacing: 0.5px;
  color: #fff;
}

/* Game Pass –∏ Valorant */
.gamepass, .valorant {
  flex-direction: column;
  gap: 4px;
}
.gamepass img {
  width: 100px;
  height: auto;
  filter: drop-shadow(0 0 5px rgba(255,255,255,0.4));
}
.valorant img {
  width: 60px;
  height: auto;
  filter: drop-shadow(0 0 8px rgba(255,192,203,0.5));
}

/* Support */
.support {
  background: var(--support-bg);
  border-radius: 16px;
  padding: 14px;
  text-align: center;
  transition: background 0.3s;
  font-size: 13px;
}
.support strong {
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.support:hover { background: rgba(255,255,255,0.15); }
.support small {
  color: #a9a9a9;
  display: block;
  margin-top: 4px;
}
</style>
</head>
<body>
<div class="app-container">
  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <div class="section main-menu active">
    <header>
      <div class="logo"><span>GS</span></div>
      <button class="profile-btn" id="openProfile">
        <span id="username">@username</span>
      </button>
    </header>

    <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–¥–µ–ª</h2>

    <div class="menu">
      <div class="row">
        <button class="btn ps-personal">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/PlayStation_logo.svg">
          PlayStation –õ–∏—á–Ω—ã–π
        </button>
        <button class="btn ps-plus">
          <img src="https://raw.githubusercontent.com/igorone0010-netizen/gosha-store/main/PlayStation%20Plus%20simple%20Logo%20Vector.svg%20.png">
          <span>PS Plus</span>
        </button>
      </div>

      <button class="btn ps-wallet">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/PlayStation_logo.svg">
        –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–æ—à–µ–ª—å–∫–∞
      </button>

      <div class="row">
        <button class="btn gamepass">
          <img src="https://cms-assets.xboxservices.com/assets/aa/5b/aa5b0eb8-4950-4f28-88d5-12cf02052321.svg">
        </button>
        <button class="btn valorant">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/250px-Valorant_logo_-_pink_color_version.svg.png">
        </button>
      </div>

      <div class="support">
        <strong>Support</strong>
        <small>–ù–µ –Ω–∞—à–ª–∏ –Ω—É–∂–Ω—ã–π —Ç–æ–≤–∞—Ä?<br>–ü—Ä–æ–±–ª–µ–º–∞ —Å –∑–∞–∫–∞–∑–æ–º? –ù–∞–ø–∏—à–∏—Ç–µ —Å—é–¥–∞!</small>
      </div>
    </div>
  </div>
</div>

<!-- üîπ –ù–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç -->
<script>
const openProfile = document.querySelector('#openProfile');
openProfile.addEventListener('click', () => {
  window.location.href = 'profile.html';
});

if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.ready();
  const user = Telegram.WebApp.initDataUnsafe?.user;
  if (user) {
    document.getElementById('username').textContent = '@' + user.username;
  }
}
</script>

<script src="telegram.js"></script>
<script>
// –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –≤ –ø—Ä–æ—Ñ–∏–ª—å
const openProfile = document.querySelector('#openProfile');
if (openProfile) {
    openProfile.addEventListener('click', () => {
        window.location.href = 'profile.html';
    });
}

// –ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∞—Ü–∏—è (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
if (window.Telegram && Telegram.WebApp) {
    const tg = Telegram.WebApp;
    const user = tg.initDataUnsafe?.user;
    
    if (user && user.first_name) {
        const greeting = document.getElementById("greeting");
        if (greeting) {
            greeting.textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}!`;
        }
    }
    
    if (user && user.username) {
        const username = document.getElementById('username');
        if (username) {
            username.textContent = '@' + user.username;
        }
    }
}
</script>

  
</body>
</html>
