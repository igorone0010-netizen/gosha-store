<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>GS</title>

<!-- Telegram WebApp SDK (ВАЖНО: должен быть здесь) -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-main: radial-gradient(circle at top, #101427, #050716);
  --text-color: #ffffff;
  --ps-blue: #0057B8;
  --ps-plus: #FFD700;
  --ps-wallet: #673AB7;
  --support-bg: rgba(255,255,255,0.08);
  --profile-hover: #0070FF;
  --profile-bg: #0d0f1a;
  --card-bg: #1a1d2b;
}

/* Общие стили */
body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  background: var(--bg-main);
  color: var(--text-color);
  font-family: "Orbitron", sans-serif;
  margin: 0;
  height: 100vh;
  overflow: hidden;
}

.app-container {
  width: 390px;
  height: 670px;
  background: var(--bg-main);
  padding: 16px;
  border-radius: 20px;
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
}

/* Шапка */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  margin-bottom: 8px;
}
.logo span {
  font-weight: 700;
  font-size: 22px;
  background: linear-gradient(90deg, #0070FF, #00D4FF);
  -webkit-background-clip: text;
  color: transparent;
  letter-spacing: 1px;
}

/* Кнопка профиля */
.profile-btn {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(0, 136, 255, 0.25);
  border-radius: 999px;
  padding: 6px 14px;
  color: #d6e0ff;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: inset 0 0 8px rgba(0,112,255,0.3);
  backdrop-filter: blur(6px);
}

/* Меню и кнопки */
h2 { font-size: 16px; margin: 4px 0 10px 0; color: #d6e0ff; text-transform: uppercase; letter-spacing: 0.8px; }
.menu { width: 100%; display:flex; flex-direction:column; gap:6px; }
.row { display:flex; gap:6px; width:100%; }
.btn {
  flex:1; border:none; border-radius:18px; padding:14px 10px; font-size:14px; font-weight:600; color:#fff;
  display:flex; align-items:center; justify-content:center; gap:6px; cursor:pointer;
  background: rgba(255,255,255,0.08); backdrop-filter: blur(8px);
}
.btn img { width:26px; height:26px; object-fit:contain; filter: drop-shadow(0 0 4px rgba(255,255,255,0.3)); }
.btn:hover { transform: translateY(-3px) scale(1.03); box-shadow:0 0 16px rgba(0,112,255,0.5); }

.ps-personal { border: 1px solid rgba(0,112,255,0.4); }
.ps-plus     { border: 1px solid rgba(255,215,0,0.4); flex-direction:column; gap:4px; }
.ps-wallet   { border: 1px solid rgba(120,80,255,0.4); }
.gamepass    { border: 1px solid rgba(16,124,16,0.5); }
.valorant    { border: 1px solid rgba(255,70,85,0.5); }

.ps-plus img { width:46px; height:46px; filter: drop-shadow(0 0 6px rgba(255,255,255,0.4)); }
.ps-plus span { color:#fff; font-size:14px; letter-spacing:0.5px; }

.support {
  background: var(--support-bg);
  border-radius: 16px; padding:14px; text-align:center; font-size:13px;
}
.support small { color:#a9a9a9; display:block; margin-top:4px; }
</style>
</head>
<body>
<div class="app-container">
  <div class="section main-menu active">
    <header>
      <div class="logo"><span>GS</span></div>
      <button class="profile-btn" id="openProfile"><span id="username">@username</span></button>
    </header>

    <h2>Выберите раздел</h2>

    <div class="menu">
      <div class="row">
        <button class="btn ps-personal" id="psPersonalBtn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/PlayStation_logo.svg" alt="PS">
          PlayStation Личный
        </button>
        <button class="btn ps-plus" id="psPlusBtn">
          <img src="https://raw.githubusercontent.com/igorone0010-netizen/gosha-store/main/PlayStation%20Plus%20simple%20Logo%20Vector.svg%20.png" alt="PS Plus">
          <span>PS Plus</span>
        </button>
      </div>

      <button class="btn ps-wallet" id="walletBtn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/PlayStation_logo.svg" alt="Wallet">
        Пополнение кошелька
      </button>

      <div class="row">
        <button class="btn gamepass" id="gamepassBtn">
          <img src="https://cms-assets.xboxservices.com/assets/aa/5b/aa5b0eb8-4950-4f28-88d5-12cf02052321.svg" alt="Game Pass">
        </button>
        <button class="btn valorant" id="valorantBtn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/250px-Valorant_logo_-_pink_color_version.svg.png" alt="Valorant">
        </button>
      </div>

      <div class="support">
        <strong>Support</strong>
        <small>Не нашли нужный товар?<br>Проблема с заказом? Напишите сюда!</small>
      </div>
    </div>
  </div>
</div>

<!-- подключаем единый скрипт для Telegram поведения -->
<script src="/telegram.js"></script>

<script>
/* локальные клики (минимум логики в страницах — основная логика в telegram.js) */
document.getElementById('openProfile')?.addEventListener('click', () => {
  // обычный переход на страницу профиля (telegram.js обработает BackButton)
  window.location.href = 'profile.html';
});

/* полезный debug: покажем в консоли WebApp объект, если он доступен */
setTimeout(() => {
  console.log('Telegram object on index:', window.Telegram ? window.Telegram.WebApp : undefined);
}, 300);
</script>
</body>
</html>
