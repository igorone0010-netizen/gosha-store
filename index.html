<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GS</title>
<style>
:root {
  --bg-main: #0d0f1a;
  --text-color: #ffffff;
  --ps-blue: #0057B8;
  --ps-blue-hover: #0070FF;
  --ps-plus: #FFD700;
  --ps-plus-hover: #FFE55C;
  --ps-wallet: #673AB7;
  --ps-wallet-hover: #7E57C2;
  --support-bg: #1c1e25;
  --support-hover: #2b2f3a;
}

body {
  background: var(--bg-main);
  color: var(--text-color);
  font-family: "Segoe UI", Arial, sans-serif;
  margin: 0;
  padding: 12px 16px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  height: 100vh;
  max-width: 420px;
  margin: 0 auto;
  overflow: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  margin-bottom: 10px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 8px;
}

.logo span {
  font-weight: 700;
  font-size: 20px;
  background: linear-gradient(90deg, #0070FF, #00D4FF);
  -webkit-background-clip: text;
  color: transparent;
}

h2 {
  font-size: 18px;
  margin: 4px 0 12px 0;
  text-align: left;
}

.menu {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.row {
  display: flex;
  gap: 10px;
  width: 100%;
}

.btn {
  flex: 1;
  border: none;
  border-radius: 14px;
  padding: 14px 12px;
  font-size: 16px;
  font-weight: 500;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  cursor: pointer;
  transition: all 0.25s ease;
  opacity: 0;
  transform: translateY(25px);
  animation: fadeUp 0.6s forwards;
}

.btn img {
  width: 26px;
  height: 26px;
  object-fit: contain;
}

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Плавное появление с задержкой */
.btn:nth-child(1) { animation-delay: 0.1s; }
.btn:nth-child(2) { animation-delay: 0.25s; }
.btn:nth-child(3) { animation-delay: 0.4s; }
.support { animation-delay: 0.55s; }

/* Цвета кнопок */
.ps-personal {
  background: var(--ps-blue);
}
.ps-personal:hover {
  background: var(--ps-blue-hover);
}

.ps-plus {
  background: var(--ps-plus);
  color: #111;
  justify-content: center;
  height: 120px;
}
.ps-plus:hover {
  background: var(--ps-plus-hover);
}
.ps-plus img {
  width: 130px;
  height: 130px;
  object-fit: contain;
}

.ps-wallet {
  background: var(--ps-wallet);
}
.ps-wallet:hover {
  background: var(--ps-wallet-hover);
}

.support {
  background: var(--support-bg);
  color: #fff;
  border-radius: 14px;
  padding: 16px;
  text-align: center;
  transition: background 0.3s;
}
.support:hover {
  background: var(--support-hover);
}
.support small {
  color: #a9a9a9;
  display: block;
  margin-top: 4px;
  font-size: 14px;
}
</style>
</head>
<body>
<header>
  <div class="logo">
    <span>GS</span>
  </div>
</header>

<h2>Выберите раздел</h2>

<div class="menu">
  <div class="row">
    <button class="btn ps-personal">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/PlayStation_logo.svg" alt="PlayStation">
      PlayStation Личный
    </button>

    <!-- Только логотип PS Plus (увеличенный) -->
    <button class="btn ps-plus">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/PlayStationPlus.png/960px-PlayStationPlus.png" alt="PS Plus">
    </button>
  </div>

  <button class="btn ps-wallet">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/PlayStation_logo.svg" alt="Wallet">
    Пополнение кошелька
  </button>

  <div class="support">
    <strong>Support</strong>
    <small>Не нашли нужный товар? Остались вопросы?<br>Проблема с заказом? Напишите сюда!</small>
  </div>
</div>

<script>
if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
}
</script>
</body>
</html>
