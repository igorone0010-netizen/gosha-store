<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>GoshaStore</title>
  <style>
    :root {
      --bg-main: #0d0f1a;
      --text-color: #ffffff;
      --ps-blue: #0057B8;
      --ps-blue-hover: #0070FF;
      --ps-plus: #FFD700;
      --ps-plus-hover: #FFE55C;
      --ps-wallet: #673AB7;
      --ps-wallet-hover: #7E57C2;
      --support-bg: #1c1e25;
      --support-hover: #2b2f3a;
    }

    html, body {
      background: var(--bg-main);
      color: var(--text-color);
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    .app-container {
      width: 390px; /* фиксированная ширина Telegram mini app */
      max-width: 390px;
      height: 100vh;
      overflow-y: auto;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .logo svg {
      width: 42px;
      height: 42px;
    }

    h2 {
      font-size: 22px;
      margin: 0 0 20px 0;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeUp 0.6s ease forwards;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      border: none;
      border-radius: 16px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards;
    }

    .btn img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
      transition: filter 0.3s;
    }

    .btn:hover img {
      filter: brightness(2);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ps-personal {
      background: var(--ps-blue);
      animation-delay: 0.1s;
    }

    .ps-personal:hover {
      background: var(--ps-blue-hover);
    }

    .ps-plus {
      background: var(--ps-plus);
      color: #111;
      animation-delay: 0.2s;
    }

    .ps-plus:hover {
      background: var(--ps-plus-hover);
    }

    .ps-wallet {
      background: var(--ps-wallet);
      animation-delay: 0.3s;
    }

    .ps-wallet:hover {
      background: var(--ps-wallet-hover);
    }

    .support {
      background: var(--support-bg);
      border: none;
      border-radius: 16px;
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 0.4s;
    }

    .support:hover {
      background: var(--support-hover);
    }

    .support small {
      color: #a9a9a9;
      display: block;
      font-size: 14px;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <!-- Минималистичный текстовый логотип GS -->
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <defs>
            <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#0070FF" />
              <stop offset="100%" stop-color="#001A5E" />
            </linearGradient>
          </defs>
          <text x="0" y="45" font-size="40" font-family="Arial Black" fill="url(#grad)">GS</text>
        </svg>
      </div>
      <h2>Выберите раздел</h2>
    </header>

    <div class="menu">
      <div class="row">
        <button class="btn ps-personal">
          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAIACAYAAAD0eNT6AAAz20lEQVR42uzBgQAAAACAoP2pF6kCAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" alt="PlayStation">
          PlayStation Личный
        </button>

        <button class="btn ps-plus">
          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAr0AAACsCAYAAAB2MRTPAAB4KUlEQVR42uydB3hUZdbHb/pMQpEawIIFWcXuqutn2bWsfdXVXfu66rp2wS42mnSBFEJoKiggq1ixYEEIvYckk04ICZCQBEgILYG085333vdm3rm5M/PemUnl/J/nPJNy+9y587vn/t9zFIVEIpFIJBKJ" alt="PS Plus">
          PS Plus
        </button>
      </div>

      <button class="btn ps-wallet">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="28" height="28"><path d="M2 7a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v2H2V7zm0 4h20v6a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-6z"/></svg>
        Пополнение кошелька
      </button>

      <div class="support">
        <div>
          <strong>Support</strong>
          <small>Не нашли нужный товар? Остались вопросы?<br>Проблема с заказом? Напишите сюда!</small>
        </div>
      </div>
    </div>
  </div>

  <script>
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
