<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoshaStore</title>
  <style>
    :root {
      /* Основные цвета */
      --bg-main: #0d0f1a;
      --text-color: #ffffff;

      /* PlayStation */
      --ps-blue: #0057B8;
      --ps-blue-hover: #0070FF;

      /* PS Plus */
      --ps-plus: #FFD700;
      --ps-plus-hover: #FFE55C;

      /* Пополнение кошелька */
      --ps-wallet: #673AB7;
      --ps-wallet-hover: #7E57C2;

      /* Steam */
      --steam-top: #171A21;
      --steam-bottom: #2A475E;

      /* FIFA */
      --fifa-blue: #0098EA;
      --fifa-blue-hover: #00B4FF;

      /* GamePass */
      --gamepass-green: #107C10;
      --gamepass-hover: #23A123;

      /* Valorant */
      --valorant-red: #FF4655;
      --valorant-hover: #FF5F6E;

      /* Сервисы */
      --services-brown: #5E4636;
      --services-hover: #72594A;

      /* Nintendo */
      --nintendo-red: #E60012;
      --nintendo-hover: #FF4D5A;

      /* Support */
      --support-bg: #1c1e25;
      --support-hover: #2b2f3a;
    }

    body {
      background: var(--bg-main);
      color: var(--text-color);
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo svg {
      width: 40px;
      height: 40px;
    }

    .username {
      background: #1f212a;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .btn {
      flex: 1;
      border: none;
      border-radius: 16px;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn svg {
      width: 24px;
      height: 24px;
    }

    /* Цвета кнопок */
    .ps-personal { background: var(--ps-blue); }
    .ps-personal:hover { background: var(--ps-blue-hover); }

    .ps-plus { background: var(--ps-plus); color: #111; }
    .ps-plus:hover { background: var(--ps-plus-hover); }

    .ps-wallet { background: var(--ps-wallet); }
    .ps-wallet:hover { background: var(--ps-wallet-hover); }

    .steam {
      background: linear-gradient(180deg, var(--steam-top), var(--steam-bottom));
    }

    .fifa { background: var(--fifa-blue); }
    .fifa:hover { background: var(--fifa-blue-hover); }

    .gamepass { background: var(--gamepass-green); }
    .gamepass:hover { background: var(--gamepass-hover); }

    .valorant { background: var(--valorant-red); }
    .valorant:hover { background: var(--valorant-hover); }

    .services { background: var(--services-brown); }
    .services:hover { background: var(--services-hover); }

    .nintendo { background: var(--nintendo-red); }
    .nintendo:hover { background: var(--nintendo-hover); }

    .support {
      background: var(--support-bg);
      color: #fff;
      border-radius: 16px;
      padding: 16px;
      margin-top: 20px;
      text-align: center;
      transition: background 0.3s;
    }
    .support:hover { background: var(--support-hover); }

    .support small {
      color: #a9a9a9;
      display: block;
      margin-top: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <!-- Минималистичный логотип GS -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="url(#grad)">
        <defs>
          <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#0070FF" />
            <stop offset="100%" stop-color="#001A5E" />
          </linearGradient>
        </defs>
        <path d="M10 20L32 10l22 10v8L32 28 10 20zM10 44l22 10 22-10v-8L32 36 10 44z"/>
      </svg>
      <span><strong>GoshaStore</strong></span>
    </div>
    <div class="username">Gosha</div>
  </header>

  <h2>Выберите раздел</h2>

  <div class="menu">
    <div class="row">
      <button class="btn ps-personal">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M22 12a10 10 0 1 0-20 0 10 10 0 0 0 20 0ZM9 16V8l6 3-6 3Z"/></svg>
        PlayStation Личный
      </button>

      <button class="btn ps-plus">
        <svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24"><path d="M11 5h2v4h4v2h-4v4h-2v-4H7v-2h4V5z"/></svg>
        PS Plus
      </button>
    </div>

    <button class="btn ps-wallet">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M2 7a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v2H2V7zm0 4h20v6a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-6z"/></svg>
      Пополнение кошелька
    </button>

    <div class="support">
      <strong>Support</strong>
      <small>Не нашли нужный товар? Остались вопросы?<br>Проблема с заказом? Напишите сюда!</small>
    </div>
  </div>

  <script>
    // Telegram WebApp API инициализация
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
