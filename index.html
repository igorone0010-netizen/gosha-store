<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GS</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg-main: radial-gradient(circle at top, #101427, #050716);
  --text-color: #ffffff;
  --ps-blue: #0057B8;
  --ps-plus: #FFD700;
  --ps-wallet: #673AB7;
  --support-bg: rgba(255,255,255,0.08);
}

body {
  background: var(--bg-main);
  color: var(--text-color);
  font-family: "Orbitron", sans-serif;
  margin: 0;
  padding: 12px 16px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  height: 100vh;
  max-width: 420px;
  margin: 0 auto;
  overflow: hidden;
}

header {
  display: flex;
  align-items: center;
  width: 100%;
  margin-bottom: 10px;
}

.logo span {
  font-weight: 700;
  font-size: 22px;
  background: linear-gradient(90deg, #0070FF, #00D4FF);
  -webkit-background-clip: text;
  color: transparent;
  letter-spacing: 1px;
}

h2 {
  font-size: 20px;
  margin: 4px 0 16px 0;
  text-align: left;
  color: #d6e0ff;
  text-transform: uppercase;
}

.menu {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.row {
  display: flex;
  gap: 12px;
  width: 100%;
}

.btn {
  flex: 1;
  border: none;
  border-radius: 18px;
  padding: 16px 12px;
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  cursor: pointer;
  transition: all 0.35s cubic-bezier(0.25, 1, 0.5, 1);
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  box-shadow: 0 0 0 rgba(255,255,255,0);
  opacity: 0;
  transform: translateY(25px);
  animation: fadeUp 0.6s forwards;
}

.btn img {
  width: 26px;
  height: 26px;
  object-fit: contain;
  filter: drop-shadow(0 0 4px rgba(255,255,255,0.3));
}

/* Анимация появления */
@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Плавное появление с задержкой */
.btn:nth-child(1) { animation-delay: 0.1s; }
.btn:nth-child(2) { animation-delay: 0.25s; }
.btn:nth-child(3) { animation-delay: 0.4s; }
.support { animation-delay: 0.55s; }

/* Hover эффекты */
.btn:hover {
  transform: translateY(-3px) scale(1.03);
  box-shadow: 0 0 16px rgba(0,112,255,0.5);
}

/* Цвета кнопок */
.ps-personal {
  border: 1px solid rgba(0,112,255,0.4);
}
.ps-plus {
  border: 1px solid rgba(255,215,0,0.4);
}
.ps-wallet {
  border: 1px solid rgba(120,80,255,0.4);
}

/* Hover glow для каждого типа */
.ps-personal:hover { box-shadow: 0 0 20px rgba(0,112,255,0.6); }
.ps-plus:hover { box-shadow: 0 0 20px rgba(255,215,0,0.6); }
.ps-wallet:hover { box-shadow: 0 0 20px rgba(130,80,255,0.6); }

/* PS Plus (иконка + текст) */
.ps-plus {
  flex-direction: column;
  gap: 6px;
  color: #fff;
}
.ps-plus img {
  width: 48px;
  height: 48px;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.4));
}
.ps-plus span {
  font-size: 14px;
  letter-spacing: 0.5px;
  color: #fff;
}

/* Support */
.support {
  background: var(--support-bg);
  border-radius: 16px;
  padding: 18px;
  text-align: center;
  transition: background 0.3s;
  font-size: 13px;
}
.support strong {
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.support:hover {
  background: rgba(255,255,255,0.15);
}
.support small {
  color: #a9a9a9;
  display: block;
  margin-top: 6px;
  font-size: 13px;
}
</style>
</head>
<body>
<header>
  <div class="logo">
    <span>GS</span>
  </div>
</header>

<h2>Выберите раздел</h2>

<div class="menu">
  <div class="row">
    <button class="btn ps-personal">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/PlayStation_logo.svg" alt="PlayStation">
      PlayStation Личный
    </button>

    <button class="btn ps-plus">
      <img src="https://raw.githubusercontent.com/igorone0010-netizen/gosha-store/main/PlayStation%20Plus%20simple%20Logo%20Vector.svg%20.png" alt="PS Plus">
      <span>PS Plus</span>
    </button>
  </div>

  <button class="btn ps-wallet">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/PlayStation_logo.svg" alt="Wallet">
    Пополнение кошелька
  </button>

  <div class="support">
    <strong>Support</strong>
    <small>Не нашли нужный товар? Остались вопросы?<br>Проблема с заказом? Напишите сюда!</small>
  </div>
</div>

<script>
if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
}
</script>
</body>
</html>
