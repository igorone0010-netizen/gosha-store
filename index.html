<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoshaStore</title>

  <style>
    :root {
      --bg-dark: #0e0e12;
      --text-light: #ffffff;
      --ps-blue: #0072ff;
      --ps-plus: #ffcc00;
      --wallet-purple: #7a1aff;
      --support-gray: #1a1a22;
      --radius: 16px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: linear-gradient(90deg, var(--ps-blue), #6a00ff);
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .user-name {
      font-weight: 500;
      opacity: 0.9;
    }

    main {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      border: none;
      border-radius: var(--radius);
      color: var(--text-light);
      font-size: 0.95rem;
      padding: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .btn svg {
      width: 24px;
      height: 24px;
    }

    .btn:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .btn.ps {
      background: var(--ps-blue);
    }

    .btn.plus {
      background: var(--ps-plus);
      color: #111;
      font-weight: 600;
    }

    .btn.wallet {
      grid-column: span 2;
      background: var(--wallet-purple);
    }

    .btn.support {
      grid-column: span 2;
      background: var(--support-gray);
      border: 1px solid rgba(255,255,255,0.1);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
      padding: 16px;
      margin-top: auto;
    }
  </style>
</head>
