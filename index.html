<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GS Store</title>
  <style>
    :root {
      --bg-main: #0d0f1a;
      --text-color: #ffffff;
      --ps-blue: #0057B8;
      --ps-blue-hover: #0070FF;
      --ps-plus: #FFD700;
      --ps-plus-hover: #FFE55C;
      --ps-wallet: #673AB7;
      --ps-wallet-hover: #7E57C2;
      --support-bg: #1c1e25;
      --support-hover: #2b2f3a;
    }

    body {
      background: var(--bg-main);
      color: var(--text-color);
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      overflow: hidden;
    }

    .app {
      width: 380px;
      max-width: 380px;
      height: 600px;
      margin: 0 auto;
      overflow: hidden;
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(45deg, #0070FF, #4B0082);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      animation: fadeUp 0.7s ease both;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      border: none;
      border-radius: 14px;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn img {
      width: 26px;
      height: 26px;
      object-fit: contain;
    }

    .ps-personal { background: var(--ps-blue); }
    .ps-personal:hover { background: var(--ps-blue-hover); }

    .ps-plus { background: var(--ps-plus); color: #000; }
    .ps-plus:hover { background: var(--ps-plus-hover); }

    .ps-wallet { background: var(--ps-wallet); }
    .ps-wallet:hover { background: var(--ps-wallet-hover); }

    .support {
      background: var(--support-bg);
      color: #fff;
      border-radius: 14px;
      padding: 16px;
      text-align: left;
      transition: background 0.3s;
      display: flex;
      flex-direction: column;
      gap: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .support:hover { background: var(--support-hover); }

    .support strong {
      font-size: 16px;
    }

    .support small {
      color: #aaa;
      font-size: 13px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="logo">GS</div>
    <h2>Выберите раздел</h2>

    <div class="menu">
      <div class="row">
        <button class="btn ps-personal">
          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAIACAYAAAD0eNT6AAAz20lEQVR42uzBgQAAAACAoP2pF6kCAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" alt="PlayStation">
          PlayStation Личный
        </button>

        <button class="btn ps-plus">
          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAr0AAACsCAYAAAB2MRTPAAB4KUlEQVR42uydB3hUZdbHb/pMQpEawIIFWcXuqutn2bWsfdXVXfu66rp2wS42mnSBFEJoKiggq1ixYEEIvYckk04ICZCQBEgILYG085" alt="PS Plus">
          PS Plus
        </button>
      </div>

      <button class="btn ps-wallet">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgAAAAIACAYAAAD0eNT6AAAz20lEQVR42uzBgQAAAACAoP2pF6kCAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" alt="Wallet">
        Пополнение кошелька
      </button>

      <div class="support">
        <strong>Support</strong>
        <small>Не нашли нужный товар? Остались вопросы?<br>Проблема с заказом? Напишите сюда!</small>
      </div>
    </div>
  </div>

  <script>
    // Telegram WebApp адаптация
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
